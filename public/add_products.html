    <body>

        <div class="p-4">
            <h3 class="text-center">Add Products</h3>
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <form>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName">
                        </div>

                        <div class="form-group">
                            <label for="productManufacturer">Manufacturer</label>
                            <input type="text" id="productManufacturer">
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="text" id="productPrice">
                        </div>
                    </form>
                    <button id="btnProductAdd" class="btn btn-secondary">Add</button>
                </div>
                <div class="col"></div>
            </div>
        </div>
